<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Checkbox Form</h1>
    <form class="form" id="form">
      <label class="checkbox-label">
        <input type="checkbox" name="checkbox1" value="Internship"> Internships
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="checkbox2" value="Pabau"> Pabau      
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="checkbox3" value="Employment"> Employment
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="checkbox4" value="Career"> Career
      </label>
      
    </form><div class="buttons">
        <button id="showSelectedValuesButton">Show selected values</button>
        <button id ="shuffleValuesButton">Shuffle Values</button>
        <button id="changeValuesButton">Change Values</button>
      </div>
  </div>
</body>
</html>
